<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Elfie</title>
			<link rel="shortcut icon" href="https://rawgit.com/devteaminc/elfie/master/favicon.ico">
			<link rel="stylesheet" href="https://rawgit.com/devteaminc/elfie/master/style.css"/>
		</head>
		<body>
			<h1>elfie</h1>
			<img id="s" src="https://rawgit.com/devteaminc/elfie/master/i/s.png" alt="s"/>
			<img id="elfie" src="https://rawgit.com/devteaminc/elfie/master/i/elfie.png" alt="elfie"/>
			<div class="wrapper">
				<canvas id="compare" width="800" height="600" style="display:none"></canvas>
				<video id="vid" autoplay loop width="800" height="600"></video>
				<canvas id="overlay" width="800" height="600"></canvas>
				<canvas id="debug" width="800" height="600"></canvas>
				<canvas id="flatten" width="800" height="600"></canvas>
				<!-- <svg id="svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"></svg> -->
			</div>
			<p id='gUMMessage'></p>
			<div id="tweet-wrapper">
				<p id="tweetText" contenteditable>Santa Elfie created by http://devteaminc.co/ #elfie</p>
				<button id="tweet" class="btn">Share on Twitter</button>
			</div>
			<button class="btn" id="snap">Snap Photo</button>
			<input type="button" class="btn" id="refresh" onclick="htracker.stop();htracker.start();" value="Refresh"></input>
			<p>Elfie Status: <span class="btn" id='headtrackerMessage'>Loading...</span></p>
			<a href="http://devteaminc.co/" target="_blank" class="home">Merry Christmas From Devteam Inc.</a>
			<script src="https://rawgit.com/devteaminc/elfie/master/scripts/headtrackr.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="https://rawgit.com/devteaminc/elfie/master/scripts/oauth.js"></script>
			<script src="https://rawgit.com/devteaminc/elfie/master/scripts/santa.js"></script>
			<!-- <script src="https://rawgit.com/devteaminc/elfie/master/scripts/snow.js"></script> -->
	</body>
</html>
